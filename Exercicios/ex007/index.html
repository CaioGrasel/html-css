<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>

<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem">
    </picture>
    <h1>Vamos reproduzir audios</h1>
    <audio src="media/musica.mp3" controls autoplay></audio>
    <h1>Vídeos</h1>
    <video src="media/video limao.mp4" poster="imagens/Thumb.png" controls width="500"></video>
    <h1>inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CptqoAxqsro?si=6rcihxV9xhoA4g1l" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
